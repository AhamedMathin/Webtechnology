<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="RegisterationForm.css">
</head>

<body style="background-color:hsl(161, 89%, 79%);">
  <div class="container">
    <h2>Student Registration Form</h2>
    <form>
      <div class="form-group">
        <label> Firstname: <span style="color: red;">*</span> </label>   
        <input type="text" name="firstname" placeholder= "Firstname" size="15" required /> 
      
        <label> Lastname: <span style="color: red;">*</span></label>     
        <input type="text" name="lastname" placeholder="Lastname" size="15"required />  
      </div>

      <div class="form-group">
        <label for="email">Email: <span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phoneno  <span style="color: red;">*</span></label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
      <label>   
        Course: <span style="color: red;">*</span></label> 
        </label>   
        <select>  
          <option value="Course">Course</option>  
          <option value="BCA">B.E</option>  
          <option value="B.Tech">B.Tech</option>  
          <option value="MBA">MBA</option>  
          <option value="MCA">MCA</option>  
          <option value="M.Tech">M.Tech</option>  
          </select> 
        </div>


      <div class="form-group">
        <label for="gender">Gender:<span style="color: red;">*</span></label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Address:<span style="color: red;">*</span></label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
</body>

</html>
